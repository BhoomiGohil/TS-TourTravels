<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Login</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../styles/Index.css" rel="stylesheet" type="text/css" />
    <link rel="short icon" href="../Images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="loginOnload()">
    <div class="content-wrapper">
      <header>
        <a class="brand-link" href="Home.html"
          ><img src="../Images/Logo.png" class="brand"
        /></a>
        <div class="navigation">
          <a href="Home.html">Home</a>
          <a href="Reservation.html">Reservation</a>
          <a href="Contact.html">Contact Us</a>
          <a id="headerProfile" href="Profile.html">Profile</a>
          <a id="headerLogin" href="Login.html">Login</a>
          <a id="headerLogout" href="Login.html" onclick="logout()">Logout</a>
        </div>
      </header>

      <section>
        <div class="login">
          <div class="login-form">
            <div class="section-header">Login</div>
            <form class="login-forms" name="login" id="login">
              <div class="form-input-block">
                Email
                <div class="form-error-message"></div>
                <input
                  type="email"
                  name="username"
                  placeholder="Email"
                  class="username form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                Password
                <div class="form-error-message"></div>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="password form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-buttons">
                <button type="submit" class="form-button">Sign In</button>
              </div>
            </form>
            <a onclick="signUpButton()">Sign Up</a>
          </div>
          <div class="login-slide">
            <img src="../Images/Place1.gif" class="image login-img-slider" />
            <div class="login-img-slider-name">London</div>
          </div>
        </div>

        <div class="registration">
          <div class="login-form">
            <div class="section-header">Sign Up</div>
            <form class="login-forms" name="signup" id="signup">
              <div class="form-input-block">
                Title
                <div class="form-error-message"></div>
                <select
                  class="form-input-field"
                  name="title"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                >
                  <option selected="selected" value="PLEASE SELECT">
                    Please Select
                  </option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Ms.">Ms.</option>
                </select>
              </div>
              <div class="form-input-block">
                First Name
                <div class="form-error-message"></div>
                <input
                  type="text"
                  name="firstname"
                  placeholder="First Name"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                Last Name
                <div class="form-error-message"></div>
                <input
                  type="text"
                  name="lastname"
                  placeholder="Last Name"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                City
                <div class="form-error-message"></div>
                <input
                  type="text"
                  name="city"
                  placeholder="City"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                State
                <div class="form-error-message"></div>
                <input
                  type="text"
                  name="state"
                  placeholder="State"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                Country
                <div class="form-error-message"></div>
                <input
                  type="text"
                  name="country"
                  placeholder="Country"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                Email
                <div class="form-error-message"></div>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                Phone Number
                <div class="form-error-message"></div>
                <input
                  type="text"
                  name="phone"
                  placeholder="Phone Number"
                  class="form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                />
              </div>
              <div class="form-input-block">
                Address
                <div class="form-error-message"></div>
                <textarea
                  name="address"
                  placeholder="Address"
                  class="textarea form-input-field"
                  onfocus="inputFocus(this)"
                  onblur="inputValidation(this)"
                ></textarea>
              </div>
              <div class="form-buttons">
                <button type="submit" class="form-button">Sign Up</button>
              </div>
            </form>
            <a onclick="signInButton()">Sign In</a>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer-tagline">
          Travel With Us On Your Favourite Destination
        </div>
        <div class="footer-copyright">
          Â© 2018 S & S Company Limited All Rights Reserved.
        </div>
      </footer>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
